<div class="d-flex flex-column min-vh-100">
  <!-- Contenuto principale -->
  <div class="row flex-grow-1 g-0">
    <!-- Sidebar Desktop - ðŸ†• AGGIUNGI SOLO *ngIf -->
    <div class="col-md-2 d-none d-md-block mx-0" *ngIf="!isMenuChoicePage()">
      <app-navbar class="h-100 mx-0"></app-navbar>
    </div>

    <!-- Area contenuto - ðŸ†• CAMBIA SOLO LE CLASSI COL -->
    <div class="col-12 bg-color" [ngClass]="!isMenuChoicePage() ? 'col-md-10' : 'col-md-12'">
      <!-- Navbar mobile classica (manteniamo per ora come fallback)
      <app-navbar-small class="d-md-none d-none"></app-navbar-small>-->

      <app-conto-finale-modal></app-conto-finale-modal>
      <!-- Contenuto principale con padding bottom per bottom nav -->
      <div class="content-wrapper mx-0 pb-0">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- Footer - ðŸ†• AGGIUNGI SOLO *ngIf -->
  <app-footer class="d-none d-md-block" *ngIf="!isMenuChoicePage()"></app-footer>

  <!-- Bottom Navigation - ðŸ†• AGGIUNGI SOLO *ngIf -->
  <app-bottom-nav *ngIf="!isMenuChoicePage()"></app-bottom-nav>
</div>
